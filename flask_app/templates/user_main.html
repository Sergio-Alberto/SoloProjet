<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_main.css') }}">
    <title>Ideas Brillantes - Panel de Control</title>
  </head>
  <body>
    <div class="header">
      <h2>!Hola {{user.alias}}!</h2>
      <a href="/logout" class="button">Salir</a>
    </div>
    <div class="container">
      <form action="/idea/create" method="POST">
        <input
          type="textarea"
          name="post"
          placeholder="Escribe tu idea aquÃ­"
          id="idea_name"
        />
        <input type="submit" value="Publicar" class="button button-post">
      </form>
    </div>
    <hr>
    <div>
      {% for join in join %}
      <div class="idea_box">
        <a href="/user/{{join.user.id}}" class="hello_user">{{join.user.name}}</a> dijo:
        <p>{{join.post}}</p>
        <div>
          <form action="/idea/like/{{join.id}}" method="POST">
            <input type="hidden" name="idea_id" value="{{join.id}}">
            {% if join.user.id != session['user_id'] %}
            <a href="/idea/like/{{join.id}}"><input type="submit" value="Me gusta" class="button button-post"></a>
            {% endif %}
            <a href="/idea/{{join.id}}" class="hello_user"><span id="num">{{like.likes|length}}</span> Personas gustaron la idea</a>
          </form>

          {% if join.user.id == session['user_id'] %}
          <a href="/idea/{{join.id}}/delete"><button class="button-del">Eliminar</button></a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
