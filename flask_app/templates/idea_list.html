<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/idea_list.css') }}">
    <title>Ideas Brillantes</title>
  </head>
  <body>
    <div class="header">
      <a href="/dashboard" class="button">Panel de Control</a>
      <a href="/logout" class="button logout-button">Salir</a>
    </div>

    
      <div class="chosen_user_says">
        <p><a href="/user/{{user.id}}">{{user.alias}}</a> Dijo:</p>
        <div class="title">
          <span class="title-content">
            {{idea.post}}
          </span>
        </div>
      </div>
    </div>
      <div class="people_liked">
        <h2>Personas a quienes les gust√≥ la Idea</h2>
        <table>
            <tr>
              <th>Alias</th>
              <th>Nombre</th>
            </tr>
            {% for j in join %}
            <tr>
              <td><a href="/user/{{j.user.id}}" class="name_of_people_liked">{{j.user.alias}}</a></td>
              <td>{{j.user.name}}</td>
            </tr>
            {% endfor %}
        </table>
      </div>
    
  </body>
</html>
